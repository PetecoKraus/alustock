<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Detail</title>
    {% load static %}
  </head>
  <body>
    <h1>Profile Code: {{ profile.profile_code }} of {{ profile.system }} by {{ profile.system.extruder }}</h1>
    <a href="{% url 'aluminum:edit_profile' extruder_id system_id profile.id %}">Edit profile</a>
    <a href="{% url 'aluminum:delete_profile' extruder_id system_id profile.id %}">Delete profile</a>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <p><img src="{{ profile.profile_pic.url }}"></p>
    <p>Weight: {{ profile.profile_weight }} kg/m</p>
    <p>Length: {{ profile.profile_length }} m</p>
    <br>
    <p><a href={% url 'aluminum:profiles' extruder_id system_id %}>Go back</a></p>
  </body>
</html>
